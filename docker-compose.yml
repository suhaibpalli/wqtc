version: "3.8"

services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata  # ← FIX for Postgres 18
    ports:
      - "5432:5432"
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data  # ← Keep this as-is
    healthcheck:  # ← ADD THIS ENTIRE SECTION
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    container_name: frontend-dev
    build:
      context: .
      target: dev
    restart: always
    command: npm run dev:migrate
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy  # ← CHANGE THIS
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data: